<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Notcoin Clicking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Naticoin</h1>
        <div class="coin-display">
            <p>Coins: <span id="coin-count">0</span></p>
        </div>
        <img src="ii.png.png" id="coin-image" class="clickable-image">
        <div class="upgrades">
            <h2>Upgrades</h2>
            <button id="upgrade-click" class="button">Upgrade Click (Cost: <span id="upgrade-cost">10</span> coins)</button>
            <p>Current Click Value: <span id="click-value">1</span></p>
        </div>
    </div>
    <div class="tasks-menu">
        <h2>Tasks</h2>
        <ul id="task-list">
            <li>Click 100 times to earn 50 bonus coins</li>
            <li>Upgrade 5 times to earn 100 bonus coins</li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
